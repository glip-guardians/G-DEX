<style>
:root{
  --panel:#ffffff;
  --panel-2:#ffffff;
  --text:#000000;
  --accent:#1fe3a4;
  --accent-2:#11c48c;
  --border:rgba(0,0,0,.18);
  --inner:rgba(0,0,0,.03);
}

*{box-sizing:border-box}

html,body{
  margin:0;
  background:#ffffff;
  color:#000000;
  font-family:"Plus Jakarta Sans",Pretendard,system-ui,-apple-system,Roboto,"Segoe UI","Noto Sans KR",sans-serif;
}

img{max-width:100%;display:block}

/* ===== HERO ===== */
.hero{
  position:relative;
  height:min(34vh,420px);
  overflow:hidden;
  background:#ffffff;
}
.hero::after{
  content:"";
  position:absolute; inset:0;
  background:url("https://cdn.imweb.me/thumbnail/20251106/7d3ef3588c2b0.png") center/cover no-repeat;
  opacity:.20; 
  filter:contrast(1.05) brightness(1.05);
}
.hero::before{ content:""; }

.heroText{
  position:absolute; inset:0;
  display:grid; place-items:center;
  text-align:center;
}
.heroText h2{ 
  margin:0 0 8px;
  font:800 clamp(28px,3.6vw,48px)/1.06 "Sora",sans-serif;
  color:#000000;
}
.heroText p{ margin:0; color:#000000; }

/* HERO link bar */
.heroLinks{
  position:relative; z-index:3;
  background:#ffffff;
  border-bottom:1px solid rgba(0,0,0,.15);
}
.heroLinks-inner{
  max-width:1280px; margin:0 auto;
  padding:8px 16px;
  display:flex; flex-wrap:wrap; gap:8px;
  justify-content:flex-end;
}
.heroBtn{
  display:inline-flex; align-items:center; gap:6px;
  padding:6px 11px; border-radius:999px;
  font-size:12px; font-weight:600;
  text-decoration:none;
  border:1px solid rgba(0,0,0,.30);
  background:#ffffff;
  color:#000000;
}
.heroBtn:hover{
  background:#f1f1f1;
  border-color:#000;
}
.heroBtn-primary{
  background:linear-gradient(180deg,var(--accent),var(--accent-2));
  border-color:#0a573f;
  color:#ffffff;
}

/* ===== LAYOUT ===== */
.wrapper{width:100%;max-width:1280px;margin:0 auto;padding:0 16px}
.grid{display:grid;gap:24px;grid-template-columns:260px 1fr;align-items:start}

/* LEFT NAV */
.nav{
  background:#ffffff;
  border:1px solid rgba(0,0,0,.2);
  border-radius:18px;
  padding:16px;
}
.brand h1{color:#000000}
.nav a{
  display:block;padding:14px;border-radius:12px;
  text-decoration:none;color:#000000;
  background:#fafafa;
  border:1px solid rgba(0,0,0,.25);
}
.nav a:hover{background:#f1f1f1}
.nav .note{color:#000;opacity:.8}

/* RIGHT CONTENT */
.card{
  background:#ffffff;
  border:1px solid rgba(0,0,0,.22);
  border-radius:18px;
  padding:16px;
  color:#000000;
}

h3{
  margin:0 0 12px;
  font:800 22px/1.25 "Sora",sans-serif;
  color:#000000;
}

/* Metrics */
.metrics{grid-area:metrics;display:grid;gap:16px;grid-template-columns:repeat(3,1fr)}
.metric h4{margin:0 0 6px;font-weight:700;color:#000}
.metric .v{font-weight:800;font-size:22px;color:#000}

/* INPUTS */
.input{
  flex:1;display:flex;align-items:center;gap:10px;
  background:#fafafa;
  border:1px solid rgba(0,0,0,.25);
  border-radius:14px;padding:10px 12px;margin:10px 0;
}
.input input{
  flex:1;background:transparent;border:0;outline:0;color:#000;
  font-size:20px;font-weight:700;
}
.tokenBtn{
  display:flex;align-items:center;gap:8px;
  padding:10px 12px;border-radius:12px;
  cursor:pointer;
  background:#ffffff;
  border:1px solid rgba(0,0,0,.25);
  color:#000;
}

/* Flip button */
.flip{
  width:40px;height:40px;border-radius:50%;
  display:grid;place-items:center;
  border:1px solid rgba(0,0,0,.3);
  color:#000; cursor:pointer;
}

/* Buttons */
.btn{
  display:inline-block;min-width:140px;text-align:center;
  padding:14px 18px;border-radius:14px;
  cursor:pointer;border:0;
  background:linear-gradient(180deg,var(--accent),var(--accent-2));
  color:#fff;font-weight:900;
}
.btn.ghost{
  background:#ffffff;
  color:#000;
  border:1px solid rgba(0,0,0,.28);
}

/* analytics cards */
.kpi{border:1px solid rgba(0,0,0,.2);border-radius:14px;padding:12px;background:#ffffff}
.legend .item{color:#000}

/* modal */
#tokModal{
  border:1px solid rgba(0,0,0,.3);
  background:#ffffff;
  color:#000;
}
#tokModal header{
  border-bottom:1px solid rgba(0,0,0,.2);
}
#tokSearch{
  background:#fafafa;
  border:1px solid rgba(0,0,0,.25);
  color:#000;
}
#tokClose{color:#000}

/* TOP button */
#toTop{
  background:rgba(0,0,0,.05);
  border:1px solid rgba(0,0,0,.2);
}
#toTop svg{fill:#000}
</style>
