/* ===== HERO ===== */
.hero {
  position: relative;
  height: min(34vh, 420px);
  overflow: hidden;
  background:
    radial-gradient(1200px 600px at 110% 0%, rgba(0,180,120,0.08), transparent 20%),
    radial-gradient(1200px 600px at -10% 20%, rgba(0,255,179,0.08), transparent 30%),
    linear-gradient(180deg, rgba(255,255,255,0.05), transparent 30%);
}
.hero::after {
  content: "";
  position: absolute;
  inset: -10px;
  background: url("https://cdn.imweb.me/thumbnail/20251106/7d3ef3588c2b0.png") center/cover no-repeat;
  opacity: 0.88;
  filter: contrast(1.25) brightness(1.1) saturate(1.15);
  transform: scale(1.02);
}
.hero::before {
  content: "";
  position: absolute; inset: 0;
  background: linear-gradient(180deg,rgba(0,0,0,.25),rgba(0,0,0,.15) 45%,rgba(0,0,0,.06) 85%,rgba(0,0,0,0));
  z-index: 1;
}
.heroText {
  position: absolute; inset: 0; display: grid; place-items: center; z-index: 2; text-align: center; padding: 0 16px;
}
.heroText h2 {
  margin: 0 0 8px; font: 800 clamp(28px, 3.6vw, 48px)/1.06 "Sora", sans-serif; color: #fff;
  text-shadow: 0 3px 8px rgba(0,0,0,0.4);

.heroLinks{

}
.heroLinks-inner{
  max-width:1280px; margin:0 auto; padding:8px 16px;

.heroBtn{
  display:inline-flex; align-items:center; gap:6px; padding:6px 11px;
  border-radius:999px; font-size:12px; font-weight:600; letter-spacing:.02em;

  background:rgba(8,26,21,.9); color:#eaf7f0; cursor:pointer;
  backdrop-filter:blur(6px); transition:background .18s ease,border-color .18s ease,transform .15s ease;
}
.heroBtn:hover{ background:rgba(31,227,164,.18); border-color:rgba(31,227,164,.85); transform:translateY(-1px); }
.heroBtn-primary{

}

@media (max-width:768px){ .heroLinks-inner{justify-content:center;} }

/* ===== LAYOUT ===== */
.wrapper{width:100%;max-width:1280px;margin:0 auto;padding:0 16px}
.grid{display:grid;gap:24px;grid-template-columns:260px 1fr;align-items:start}
.nav{background:var(--panel);border:1px solid var(--border);border-radius:18px;padding:16px;}
