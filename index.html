/* ===== HERO ===== */
.hero{
  position:relative;height:min(34vh,420px);overflow:hidden;
  background:
    radial-gradient(1200px 600px at 110% 0%, rgba(0,180,120,.08), transparent 20%),
    radial-gradient(1200px 600px at -10% 20%, rgba(0,255,179,.08), transparent 30%),
    linear-gradient(180deg, rgba(255,255,255,.05), transparent 30%)
}
.hero::after{
  content:"";position:absolute;inset:-10px;
  background:url("https://cdn.imweb.me/thumbnail/20251106/7d3ef3588c2b0.png") center/cover no-repeat;

}
.hero::before{
  content:"";position:absolute;inset:0;

/* HERO link bar */
.heroLinks{
  position:relative;z-index:3;
  background:rgba(5,18,14,.96);
  border-bottom:1px solid var(--border);
  box-shadow:0 10px 24px rgba(0,0,0,.55)
}
.heroLinks-inner{
  max-width:1280px;margin:0 auto;padding:8px 16px;
  display:flex;flex-wrap:wrap;gap:8px;justify-content:flex-end
}
.heroBtn{
  display:inline-flex;align-items:center;gap:6px;
  padding:6px 11px;border-radius:999px;font-size:12px;font-weight:600;
  text-decoration:none;border:1px solid rgba(255,255,255,.35);
  background:rgba(8,26,21,.9);color:#eaf7f0;cursor:pointer;
  backdrop-filter:blur(6px);-webkit-backdrop-filter:blur(6px);
  transition:background .18s ease,border-color .18s ease,
             transform .15s ease,box-shadow .15s ease
}
.heroBtn .icon{font-size:13px;opacity:.9}
.heroBtn:hover{
  background:rgba(31,227,164,.18);
  border-color:rgba(31,227,164,.85);
  transform:translateY(-1px);
  box-shadow:0 8px 18px rgba(0,0,0,.45)
}
.heroBtn-primary{
  border-color:rgba(0,0,0,.6);
  background:linear-gradient(180deg,var(--accent),var(--accent-2));
  color:#012418;
  box-shadow:0 8px 18px rgba(31,227,164,.35), inset 0 0 0 1px rgba(0,0,0,.35)
}
.heroBtn-primary:hover{
  background:linear-gradient(180deg,#34f1b1,#15d199)
}
@media (max-width:768px){
  .heroLinks-inner{justify-content:center}
}
